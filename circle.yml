machine:
  java:
    version: openjdk7
general:
  artifacts: 
    - build/libs
dependencies:
  pre:
    - chmod +x gradlew
  post:
    - ./gradlew setupCIWorkspace
  cache_directories:
    - ".gradle"
    - "build"
test:
  pre:
    - ./gradlew build
  override:
    - ./gradlew test
deploy:
  1.8:
    branch: 1.8
    commands:
      - ./gradlew curseforge
