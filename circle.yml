machine:
  java:
    version: openjdk8
general:
  artifacts: 
    - build/libs
dependencies:
  pre:
    - chmod +x gradlew
  override:
    - ./gradlew dependencies
  post:
    - ./gradlew setupCIWorkspace
  cache_directories:
    - ".gradle"
    - "build"
test:
  pre:
    - ./gradlew build
  override:
    - ./gradlew test
deployment:
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - ./gradlew curseforge
