machine:
  java:
    version: openjdk7
general:
  artifacts: 
    - build/libs
dependencies:
  pre:
    - chmod +x gradlew
  override:
    - ./gradlew dependencies
  post:
    - ./gradlew setupCIWorkspace
  cache_directories:
    - ".gradle"
    - "build"
test:
  pre:
    - ./gradlew build
  override:
    - ./gradlew test
deployment:
  release:
    branch: "1.8"
    commands:
      - ./gradlew curseforge
